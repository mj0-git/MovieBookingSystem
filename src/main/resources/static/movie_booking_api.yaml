paths:
  /users:
    get:
      tags:
        - Account Controller
      description: obtain info about current user accounts
      responses:
        "200":
          description: A list of current user accounts
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Account'
            application/xml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Account'
        "404":
          description: No users found in database
          content:
            text/plain:
              schema:
                type: string
        "500":
          description: Issue reading accounts from DB (file) or converting to JSON/XML
          content:
            text/plain:
              schema:
                type: string
  /users/{accountId}:
    get:
      tags:
        - Account Controller
      description: obtain info about user accounts
      parameters:
      - name: accountId
        in: path
        description: id of user account to be returned
        required: true
        style: simple
        explode: false
        schema:
          minimum: 0
          type: integer
          example: 5
      responses:
        "200":
          description: Account object with matching id
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Account'
            application/xml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Account'
        "404":
          description: No accounts/id-matching accounts found in database
          content:
            text/plain:
              schema:
                type: string
        "500":
          description: Issue reading accounts from DB (file) or converting to JSON/XML
          content:
            text/plain:
              schema:
                type: string
    put:
      tags:
        - Account Controller
      description: update info about selected user account
      parameters:
      - name: accountId
        in: path
        description: id of user account to be returned
        required: true
        style: simple
        explode: false
        schema:
          minimum: 0
          type: integer
          example: 5
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/account_body'
          application/xml:
            schema:
              $ref: '#/components/schemas/account_body'
        required: true
      responses:
        "200":
          description: Updated account object with matching id
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Account'
            application/xml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Account'
        "400":
          description: ID was not integer value or Account object has missing/invalid fields
          content:
            text/plain:
              schema:
                type: string
        "404":
          description: No account/id-matching account found in database
          content:
            text/plain:
              schema:
                type: string
        "500":
          description: Issue reading accounts from DB (file) or converting to JSON/XML
          content:
            text/plain:
              schema:
                type: string
    delete:
      tags:
        - Account Controller
      description: delete info account object from DB
      parameters:
      - name: accountId
        in: path
        description: id of user account to be returned
        required: true
        style: simple
        explode: false
        schema:
          minimum: 0
          type: integer
          example: 5
      responses:
        "200":
          description: Account object with matching id deleted
          content:
            text/plain:
              schema:
                type: string
        "404":
          description: No accounts/id-matching account found in database
          content:
            text/plain:
              schema:
                type: string
        "500":
          description: Issue reading accounts DB (file) or converting to JSON/XML
          content:
            text/plain:
              schema:
                type: string
  /users/{accountId}/favorites:
    get:
      tags:
        - Account Controller
      description: obtain long array of movie IDs with matching account id
      parameters:
