          minimum: 0
          type: integer
          example: 5
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/booking_body'
          application/xml:
            schema:
              $ref: '#/components/schemas/booking_body'
        required: true
      responses:
        "201":
          description: successfully created booking
        "400":
          description: Invalid username or quantity
          content:
            text/plain:
              schema:
                type: string
        "404":
          description: Showtime with id not found
          content:
            text/plain:
              schema:
                type: string
    put:
      tags:
        - Theater Controller
      description: Update booking to showtime with id
      parameters:
      - name: id
        in: path
        description: id of showtime to book
        required: true
        style: simple
        explode: false
        schema:
          minimum: 0
          type: integer
          example: 5
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/booking_body'
          application/xml:
            schema:
              $ref: '#/components/schemas/booking_body'
        required: true
      responses:
        "200":
          description: Updated booking
        "400":
          description: Invalid username or quantity
          content:
            text/plain:
              schema:
                type: string
        "404":
          description: Showtime with id not found
          content:
            text/plain:
              schema:
                type: string
    delete:
      tags:
        - Theater Controller
      description: Update booking to showtime with id
      parameters:
      - name: id
        in: path
        description: id of showtime to book
        required: true
