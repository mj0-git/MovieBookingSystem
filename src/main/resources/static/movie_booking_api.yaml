        "400":
          description: Issue with JST creation
          content:
            text/plain:
              schema:
                type: string
        "404":
          description: Username and password not found in Database
          content:
            text/plain:
              schema:
                type: string
  /register:                
    post:
      tags:
        - Auth Controller
      description: create new user account in DB
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/account_body'
          application/xml:
            schema:
              $ref: '#/components/schemas/account_body'
        required: true
      responses:
        "201":
          description: successfully created new account
          headers:
            Location:
              style: simple
              explode: false
              schema:
                type: string
                format: uri
                example: /users/6
        "400":
          description: One of Account fields missing or formatted incorrectly
          content:
            text/plain:
              schema:
                type: string
        "404":
          description: No accounts/id-matching account in database
          content:
            text/plain:
              schema:
                type: string
        "500":
          description: Issue reading accounts from DB (file) or converting to JSON/XML
          content:
            text/plain:
              schema:
                type: string
  /theater/movie:
    get:
      tags:
        - Theater Controller
      description: obtain info about user accounts
      parameters:
      - name: imdbid
        in: query
        description: imdbd id of movie
        schema:
          type: string
          example: tt0117571
      - name: title
        in: query
        description: title of movie
        schema:
          type: string
          example: Scream
      responses:
        "200":
          description: Movie object with matching imdbid or title
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Movie'
            application/xml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Movie'
        "404":
          description: Movie not found with id, title
          content:
            text/plain:
              schema:
                type: string
                example: Movie not found with id "rtt0117571", title "Screamm"
  /theater/showtimes:
    get:
      tags:
        - Theater Controller
      description: obtain showtimes of movies playing 
      responses:
        "200":
          description: A list of showtime objects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Showtime'
            application/xml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Showtime'
        "404":
          description: Showtime with id not found
          content:
            text/plain:
              schema:
                type: string
  /theater/showtimes/{id}:
    get:
      tags:
        - Theater Controller
      description: obtain showtime of movie playing by id
      parameters:
      - name: id
        in: path
        description: id of showtime to be returned
        required: true
        style: simple
        explode: false
        schema:
          minimum: 0
          type: integer
          example: 1
      responses:
        "200":
          description: Showtime object with matching id
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Showtime'
            application/xml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Showtime'
        "404":
          description: Showtime with id not found
          content:
            text/plain:
              schema:
                type: string
                example: Showtime with id 1 not found 
  /theater/showtimes/{id}/booking:
