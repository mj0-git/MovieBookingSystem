            application/xml:
              schema:
                type: array
                items:
                  type: integer
                  format: int64
        "404":
          description: No accounts/id-matching accounts found in database
          content:
            text/plain:
              schema:
                type: string
        "500":
          description: Issue reading accounts from DB (file) or converting to JSON/XML
          content:
            text/plain:
              schema:
                type: string
  /users/{accountId}/favorites/{movieId}:
    put:
      tags:
        - Account Controller
      description: update info about selected user account
      parameters:
      - name: accountId
        in: path
        description: id of user account to be returned
        required: true
        style: simple
        explode: false
        schema:
          minimum: 0
          type: integer
          example: 5
      - name: movieId
        in: path
        description: id of movie object to be added
        required: true
        style: simple
        explode: false
        schema:
          minimum: 0
          type: integer
          example: 5
      responses:
        "200":
          description: Updated favorites of account object with matching id
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Account'
            application/xml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Account'
        "404":
          description: No account/id-matching account found in database
          content:
            text/plain:
              schema:
                type: string
        "500":
          description: Issue reading accounts from DB (file) or converting to JSON/XML
          content:
            text/plain:
              schema:
                type: string
    delete:
      tags:
        - Account Controller
      description: delete info account object from DB
      parameters:
      - name: accountId
        in: path
        description: id of user account to be returned
        required: true
        style: simple
        explode: false
        schema:
          minimum: 0
          type: integer
          example: 5
      - name: movieId
        in: path
        description: id of movie object to be removed
        required: true
        style: simple
        explode: false
        schema:
          minimum: 0
          type: integer
          example: 5
      responses:
        "200":
          description: Deleted movie from favorites of account object with matching id
          content:
            text/plain:
              schema:
                type: string
        "404":
          description: No accounts/id-matching account found in database
          content:
            text/plain:
              schema:
                type: string
        "500":
          description: Issue reading accounts DB (file) or converting to JSON/XML
          content:
            text/plain:
              schema:
                type: string
  /users/{accountId}/bookings:
    get:
      tags:
        - Account Controller
      description: obtain long array of showtime IDs with matching account id
      parameters:
      - name: accountId
        in: path
        description: id of user account bookings to be returned
        required: true
        style: simple
        explode: false
        schema:
          minimum: 0
          type: integer
          example: 5
      responses:
        "200":
          description: Booking Showtime IDs of Account object with matching id
          content:
            application/json:
              schema:
                type: array
                items:
                  type: integer
                  format: int64
            application/xml:
              schema:
                type: array
                items:
                  type: integer
                  format: int64
        "404":
          description: No accounts/id-matching accounts found in database
          content:
            text/plain:
              schema:
                type: string
        "500":
          description: Issue reading accounts from DB (file) or converting to JSON/XML
          content:
            text/plain:
              schema:
