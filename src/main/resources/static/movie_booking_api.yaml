components:
  schemas:
    Account:
      required:
      - userName
      - password
      - role
      - firstName
      - lastName
      - address
      - email
      - phoneNumber
      - favorites
      - bookings
      properties:
        userId:
          type: integer
          format: int64
          minimum: 1
          maximum: 9223372036854775807
          example: 20
        userName:
          type: string
          example: xX_theBestUserName_Xx
        password:
          type: string
          example: password123!
        role:
          type: string
          example: ROLE_USER
        token:
          type: string
          example: 0aee9097-8cdf-462d-ad3c-c8d17743ad41 
        firstName:
          type: string
          example: John
        lastName:
          type: string
          example: Doe
        address:
          type: string
          example: 123 Sesame Street, NY
        email:
          type: string
          format: email
          pattern: ^(.+)@(.+)$ 
          example: an_amazing_email@yahoo.com
        phoneNumber:
          type: string
          example: (800) 123-4567
        favorites:
          type: array
          items:
            type: string
        bookings:
          type: array
          items:
            type: integer
            format: int64
      description: Model containing Account information for GET
    account_body:
      required:
      - userName
      - password
      - email
      type: object
      properties:
        userName:
          type: string
          example: xX_theBestUserName_Xx
        password:
          type: string
          example: password123!
        firstName:
          type: string
          example: John
        lastName:
          type: string
          example: Doe
        address:
          type: string
          example: 123 Sesame Street, NY
        email:
          type: string
          format: email
          pattern: ^(.+)@(.+)$ 
          example: an_amazing_email@yahoo.com
        phoneNumber:
          type: string
          example: (800) 123-4567
        favorites:
          type: array
          items:
            type: string
        bookings:
          type: array
          items:
            type: integer
            format: int64
      description: Model containing Account info for PUT/POST
    Movie:
      properties:
        title:
          type: string
          example: Scream
        year:
          type: string
          example: 1996
        rated:
          type: string
          example: R
        released:
          type: string
          example: 20 Dec 1996
        runtime:
          type: string
          example: 111 min
        genre:
          type: string
          example: Horror
        director:
          type: string
          example: Wes Craven                              
        writer:
          type: string
          example: Kevin Williamson
        actors:
          type: string
          example: Neve Campbell, Courteney Cox, David Arquette
        plot:
          type: string
          example: A year after the murder of her mother, a teenage girl is terrorized by a new killer, who targets the girl and her friends by using horror films as part of a deadly game.
        language:
          type: string
          example: English
        country:
          type: string
          example: United States
        awards:
          type: string
          example: 12 wins & 11 nominations
        poster:
          type: string
          example: https://m.media-amazon.com/images/M/MV5BMjA2NjU5MTg5OF5BMl5BanBnXkFtZTgwOTkyMzQxMDE@._V1_SX300.jpg
        metascore:
          type: string
          example: 65
        imdbRating:
          type: string
          example: 7.4
        imdbVotes:
          type: string
          example: 342,519
        imdbID:
          type: string
          example: tt0117571
        type:
          type: string
          example: movie
        dvd:
          type: string
          example: 08 Dec 1998
        boxOffice:
          type: string
          example: $103,046,663                            
      description: Model containing Movie information for GET
    Showtime:
      properties:
        title:
          type: string
          example: Scream
        rated:
          type: string
          example: R
        plot:
          type: string
          example: A year after the murder of her mother, a teenage girl is terrorized by a new killer, who targets the girl and her friends by using horror films as part of a deadly game.
        runtime:
          type: string
          example: 111 min
        time:
          type: string
          example: November 20, 2022 12pm
        capacity:
          type: string
          example: 30
        imdbID:
          type: string
          example: tt0117571                      
      description: Model containing Showtime information
    Booking:
      properties:
        booking-id:
          type: integer
          example: 3
        userId:
          type: integer
          example: 5
        quantity:
          type: integer
          example: 1
        Showtime:
          properties:
            id:
              type: integer
              example: 1
            title:
              type: string
              example: Scream
            time:
              type: string
              example: November 20, 2022 12pm                  
      description: Model containing Booking information
    booking_body:
      required:
      - userId
      - quantity
      type: object
      properties:
        userId:
          type: integer
          example: 3
        quantity:
          type: number
          example: 2
      description: Model containing booking info for PUT/POST/DELETE
    showtime_body:
      required:
      - imdbid
      - time
      - capacity
      type: object
      properties:
        imdbid:
          type: string
          example: tt0117571
        time:
          type: string
          example: November 20, 2022 12pm
        capacity:
          type: number
          example: 30  
      description: Model containing showtime info for POST       
        
